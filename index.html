    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Custom colors to better match the Discord palette
                        'discord-bg': '#36393f', // Section background
                        'discord-card': '#2f3136', // Original main card color
                        'discord-dark': '#0e111a', // Very dark, clean body background
                        'discord-blurple': '#5865f2',
                        'discord-green': '#3ba55d',
                        'discord-red': '#ed4245',
                        'discord-yellow': '#faa61a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }

        // --- NEW: Menu Control Functions ---

        /**
         * Toggles the visibility of the menu overlay.
         * @param {boolean} shouldOpen - true to open the menu, false to close.
         */
        function toggleMenu(shouldOpen) {
            const overlay = document.getElementById('menuOverlay');
            if (shouldOpen) {
                overlay.classList.add('open');
                // Optional: Disable main body scrolling when menu is open
                document.body.style.overflow = 'hidden';
            } else {
                overlay.classList.remove('open');
                document.body.style.overflow = '';
            }
        }

        /**
         * Simulates a navigation action and closes the menu.
         * @param {string} pageName - The name of the page being navigated to.
         */
        function handleNavigation(pageName) {
            // In a real application, you would load a new page or change the view here.
            console.log(`Simulating navigation to the "${pageName}" page.`);
            
            toggleMenu(false);

            // You can add a temporary message to the main card for visual feedback
            const mainCard = document.querySelector('.profile-container');
            if (mainCard) {
                // Find the main user info section to insert a temporary message
                const userInfoSection = mainCard.querySelector('.p-4.pt-6.sm\\:p-6.sm\\:pt-8.pb-6');
                
                // Create the temporary message element
                const tempMessage = document.createElement('div');
                tempMessage.className = 'absolute top-0 left-0 right-0 p-3 bg-discord-blurple/80 text-white text-center font-semibold transition-all duration-300 transform translate-y-0 opacity-100 rounded-t-2xl';
                tempMessage.textContent = `Redirecting to ${pageName} page... (Placeholder)`;

                // Insert the message above the user info section
                if (userInfoSection) {
                    userInfoSection.prepend(tempMessage);
                }

                // Set a timeout to remove the message
                setTimeout(() => {
                    tempMessage.classList.add('opacity-0', '-translate-y-full'); // Start fade/slide out
                    setTimeout(() => tempMessage.remove(), 300); // Remove element after transition
                }, 2000); 
            }
        }


        // JavaScript for all dynamic functionality
        document.addEventListener('DOMContentLoaded', () => {
            // --- CURSOR TRACER EFFECT ---
            document.addEventListener('mousemove', (e) => {
                const dot = document.createElement('div');
                dot.className = 'cursor-tracer-dot';
                // Adjust size and initial opacity
                const size = Math.random() * 8 + 5; // Random size between 5px and 13px
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                dot.style.left = `${e.clientX - size / 2}px`;
                dot.style.top = `${e.clientY - size / 2}px`;
                dot.style.opacity = '1'; // Start fully opaque
                dot.style.transform = 'scale(1)'; // Start at full size

                document.body.appendChild(dot);

                // Animate fading and shrinking
                setTimeout(() => {
                    dot.style.opacity = '0';
                    dot.style.transform = 'scale(0.1)'; // Shrink to a small size
                }, 50); // Start fading/shrinking almost immediately after creation

                // Remove the dot after its transition finishes
                setTimeout(() => {
                    dot.remove();
                }, 600); // Should match the transition duration (0.5s + small buffer)
            });

            // --- Fixed Music Player Logic ---
            const audioPlayer = document.getElementById('audioPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const volumeControl = document.getElementById('volumeControl');
            const progressBar = document.getElementById('progressBar');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (!audioPlayer || !playPauseBtn || !volumeControl || !progressBar || !prevBtn || !nextBtn) {
                console.error("One or more music player elements are missing.");
                return;
            }
            
            // --- PLAYLIST DATA (Your "File" or Server Data) ---
            const playlist = [
                { 
                    title: "Girls Want Girls", 
                    artist: "Drake x Lil Baby", 
                    // Note: This link is provided by the user and is assumed to be working
                    audioUrl: "https://dl.dropboxusercontent.com/scl/fi/60ie59qqggj10hfn9bps7/Drake-Girls-Want-Girls-Audio-ft.-Lil-Baby.mp3?rlkey=lufwfbw3wgh7qs60y096mkuzw&st=2wvt3x7r&dl=0",
                    coverUrl: "https://dl.dropboxusercontent.com/scl/fi/8j4f0c1yuyidh29y5wsac/maxresdefault.jpg?rlkey=86evp0amuw5d687aydxocrf0a&st=50ib6n2t&dl=0" 
                },
                { 
                    title: "Neon Drift", 
                    artist: "Synthwave Collective", 
                    audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                    coverUrl: "https://placehold.co/48x48/5865f2/FFFFFF?text=ND" 
                },
                { 
                    title: "Quiet Dawn", 
                    artist: "Lofi Vibes", 
                    audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-16.mp3",
                    coverUrl: "https://placehold.co/48x48/4f545c/FFFFFF?text=QD" 
                }
            ];

            let currentSongIndex = 0;

            /**
             * Function to load a song and optionally attempt to start playback immediately.
             * @param {number} index - The index of the song in the playlist.
             * @param {boolean} shouldAttemptPlay - Whether to try starting playback immediately.
             */
            function loadSong(index, shouldAttemptPlay = false) {
                const song = playlist[index];
                
                // Update player sources
                audioPlayer.src = song.audioUrl;
                audioPlayer.load();

                // Update display metadata
                document.getElementById('songTitleDisplay').textContent = song.title;
                document.getElementById('artistDisplay').textContent = song.artist;
                document.getElementById('coverImage').src = song.coverUrl;
                
                // Reset buttons to Paused state by default
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                audioPlayer.pause(); 

                if (shouldAttemptPlay) {
                    // *** AUTOPLAY ATTEMPT IMPLEMENTATION ***
                    audioPlayer.play().then(() => {
                        // Autoplay successful: Update UI to playing state
                        playIcon.classList.add('hidden');
                        pauseIcon.classList.remove('hidden');
                        console.log("Autoplay successful.");
                    }).catch(error => {
                        // Autoplay blocked: Leave UI in paused state, waiting for user click
                        console.warn('Autoplay blocked by browser. Please click the play button to start the music.', error);
                    });
                }
            }

            // 1. Play/Pause functionality
            playPauseBtn.addEventListener('click', () => {
                if (audioPlayer.paused) {
                    audioPlayer.play().then(() => {
                        playIcon.classList.add('hidden');
                        pauseIcon.classList.remove('hidden');
                    }).catch(error => {
                        // Log error if play fails even on user click (should be rare)
                        console.error('Playback failed after user interaction.', error);
                    });
                } else {
                    audioPlayer.pause();
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                }
            });

            // 2. Previous/Next Control
            prevBtn.addEventListener('click', () => {
                // Decrement index, wrapping to the end if necessary
                currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
                loadSong(currentSongIndex, true); // Attempt to play the new song
            });

            nextBtn.addEventListener('click', () => {
                // Increment index, wrapping to the start if necessary
                currentSongIndex = (currentSongIndex + 1) % playlist.length;
                loadSong(currentSongIndex, true); // Attempt to play the new song
            });


            // 3. Volume Control
            volumeControl.addEventListener('input', () => {
                // Volume range is 0 to 1. Input range is 0 to 100.
                audioPlayer.volume = volumeControl.value / 100;
            });
            // Set initial volume
            audioPlayer.volume = volumeControl.value / 100;


            // 4. Progress Bar
            audioPlayer.addEventListener('loadedmetadata', () => {
                // Set max value of progress bar to the total duration of the song
                progressBar.max = audioPlayer.duration;
            });

            audioPlayer.addEventListener('timeupdate', () => {
                // Update progress bar as song plays
                progressBar.value = audioPlayer.currentTime;
            });

            progressBar.addEventListener('input', () => {
                // Allow user to seek (scrub)
                audioPlayer.currentTime = progressBar.value;
            });

            // 5. Auto-advance on End
            audioPlayer.addEventListener('ended', () => {
                // Automatically advance to the next song
                currentSongIndex = (currentSongIndex + 1) % playlist.length;
                loadSong(currentSongIndex, true); // Load and automatically play the next song
            });
            
            // *** INITIAL LOAD AND AUTOPLAY ATTEMPT ***
            // Load the first song and immediately attempt to play it (true)
            loadSong(currentSongIndex, true);

            // --- Copy Username Logic (New) ---
            const copyUsernameBtn = document.getElementById('copyUsernameBtn');
            const copyIcon = document.getElementById('copyIcon');
            const successText = document.getElementById('successText');
            const usernameToCopy = copyUsernameBtn.getAttribute('data-username');
            let notificationTimeout;

            if (copyUsernameBtn) {
                copyUsernameBtn.addEventListener('click', () => {
                    // Use document.execCommand('copy') for wide compatibility
                    const tempInput = document.createElement('textarea');
                    tempInput.value = usernameToCopy;
                    // Move the input off-screen to avoid visual disruption
                    tempInput.style.position = 'absolute';
                    tempInput.style.left = '-9999px';
                    document.body.appendChild(tempInput);
                    tempInput.select();

                    try {
                        document.execCommand('copy');
                        
                        // Success Notification UI Update
                        copyIcon.classList.add('hidden'); // Hide the icon
                        successText.classList.remove('hidden'); // Show the "Copied!" text
                        
                        // Change button style for success feedback
                        copyUsernameBtn.classList.remove('bg-gray-700/50', 'hover:bg-gray-600/70', 'text-gray-300', 'hover:text-white');
                        copyUsernameBtn.classList.add('bg-discord-green', 'hover:bg-discord-green/80', 'text-white');
                        
                        // Clear any existing timeout
                        if (notificationTimeout) {
                            clearTimeout(notificationTimeout);
                        }

                        // Set timeout to revert UI back
                        notificationTimeout = setTimeout(() => {
                            copyIcon.classList.remove('hidden'); // Show the icon
                            successText.classList.add('hidden'); // Hide the "Copied!" text

                            // Revert button style
                            copyUsernameBtn.classList.add('bg-gray-700/50', 'hover:bg-gray-600/70', 'text-gray-300', 'hover:text-white');
                            copyUsernameBtn.classList.remove('bg-discord-green', 'hover:bg-discord-green/80', 'text-white');
                        }, 2000); // Show notification for 2 seconds

                    } catch (err) {
                        console.error('Failed to copy text: ', err);
                    } finally {
                        document.body.removeChild(tempInput);
                    }
                });
            }
        });
    </script>
</head>
