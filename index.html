<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakhe's Website</title>
    <!-- Load Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define the new, much higher transparency color for consistency (30% opacity) */
        :root {
            --transparent-bg: rgba(47, 49, 54, 0.3); 
        }

        /* BODY BACKGROUND: Updated for the GIF and overlay */
        body {
            /* FIX APPLIED HERE: Added solid dark background as a fallback */
            background-color: #0e111a; 
            /* *** UPDATED: Using the provided direct GIF URL *** */
            background-image: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNndrYXY5c2VjMnp5NWFjNTlxaWZoaHlrcGhqOTVmZzV4NG9tcGZlNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/YkOInyW8oZHPvI8aDW/giphy.gif'); 
            background-size: cover; /* Cover the entire viewport */
            background-position: center center; /* Center the GIF */
            background-repeat: no-repeat; /* Don't repeat the GIF */
            background-attachment: fixed; /* Keep it fixed when scrolling */
            position: relative;
            min-height: 100vh; /* Ensure body takes full height */
            font-family: 'Inter', sans-serif; /* Set default font */
        }
        /* Semi-transparent overlay for readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Reduced opacity for a clearer background */
            background-color: rgba(0, 0, 0, 0.2); 
            z-index: -2; /* Below content, above GIF */
        }

        /* 1. Custom styles for the status indicator */
        .status-dot {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 14px;
            height: 14px;
            /* Using the new transparent color for a seamless look */
            border: 4px solid var(--transparent-bg);
            border-radius: 50%;
            transform: translate(2px, 2px);
        }

        /* CURSOR TRACER: New styles for the tracer elements */
        .cursor-tracer-dot {
            position: fixed;
            background-color: rgba(88, 101, 242, 0.8); /* Discord Blurple, semi-transparent */
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999; /* Ensure it's above everything else */
            transition: all 0.5s ease-out, opacity 0.7s ease-out; /* Fade out faster, shrink slowly */
            opacity: 0; /* Start invisible */
            transform: scale(0); /* Start very small */
        }

        /* 3. Discord-like shadow for the avatar */
        .avatar-shadow {
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.6));
        }

        /* 4. Style for the main container on mobile */
        @media (max-width: 640px) {
            .profile-container {
                margin: 0;
                border-radius: 0;
            }
        }

        /* 5. Custom style for the transparent, frosted card (Glassmorphism) */
        .transparent-card {
            /* Applied new 30% opacity */
            background-color: var(--transparent-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px); /* For Safari support */
        }

        /* 6. Custom styling for range inputs */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* Scrollbar styling to match the dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0e111a;
        }
        ::-webkit-scrollbar-thumb {
            background: #4f545c;
            border-radius: 4px;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Custom colors to better match the Discord palette
                        'discord-bg': '#36393f', // Section background
                        'discord-card': '#2f3136', // Original main card color
                        'discord-dark': '#0e111a', // Very dark, clean body background
                        'discord-blurple': '#5865f2',
                        'discord-green': '#3ba55d',
                        'discord-red': '#ed4245',
                        'discord-yellow': '#faa61a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }

        // JavaScript for all dynamic functionality
        document.addEventListener('DOMContentLoaded', () => {
            // --- CURSOR TRACER EFFECT ---
            document.addEventListener('mousemove', (e) => {
                const dot = document.createElement('div');
                dot.className = 'cursor-tracer-dot';
                // Adjust size and initial opacity
                const size = Math.random() * 8 + 5; // Random size between 5px and 13px
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                dot.style.left = `${e.clientX - size / 2}px`;
                dot.style.top = `${e.clientY - size / 2}px`;
                dot.style.opacity = '1'; // Start fully opaque
                dot.style.transform = 'scale(1)'; // Start at full size

                document.body.appendChild(dot);

                // Animate fading and shrinking
                setTimeout(() => {
                    dot.style.opacity = '0';
                    dot.style.transform = 'scale(0.1)'; // Shrink to a small size
                }, 50); // Start fading/shrinking almost immediately after creation

                // Remove the dot after its transition finishes
                setTimeout(() => {
                    dot.remove();
                }, 600); // Should match the transition duration (0.5s + small buffer)
            });

            // --- Fixed Music Player Logic ---
            const audioPlayer = document.getElementById('audioPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const volumeControl = document.getElementById('volumeControl');
            const progressBar = document.getElementById('progressBar');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (!audioPlayer || !playPauseBtn || !volumeControl || !progressBar || !prevBtn || !nextBtn) {
                console.error("One or more music player elements are missing.");
                return;
            }
            
            // --- PLAYLIST DATA (Your "File" or Server Data) ---
            const playlist = [
                { 
                    title: "Girls Want Girls", 
                    artist: "Drake x Lil Baby", 
                    audioUrl: "https://dl.dropboxusercontent.com/scl/fi/60ie59qqggj10hfn9bps7/Drake-Girls-Want-Girls-Audio-ft.-Lil-Baby.mp3?rlkey=lufwfbw3wgh7qs60y096mkuzw&st=2wvt3x7r&dl=0",
                    coverUrl: "https://dl.dropboxusercontent.com/scl/fi/8j4f0c1yuyidh29y5wsac/maxresdefault.jpg?rlkey=86evp0amuw5d687aydxocrf0a&st=50ib6n2t&dl=0" 
                },
                { 
                    title: "Neon Drift", 
                    artist: "Synthwave Collective", 
                    audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                    coverUrl: "https://placehold.co/48x48/5865f2/FFFFFF?text=ND" 
                },
                { 
                    title: "Quiet Dawn", 
                    artist: "Lofi Vibes", 
                    audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-16.mp3",
                    coverUrl: "https://placehold.co/48x48/4f545c/FFFFFF?text=QD" 
                }
            ];

            let currentSongIndex = 0;

            /**
             * Function to load a song and optionally attempt to start playback immediately.
             * @param {number} index - The index of the song in the playlist.
             * @param {boolean} shouldAttemptPlay - Whether to try starting playback immediately.
             */
            function loadSong(index, shouldAttemptPlay = false) {
                const song = playlist[index];
                
                // Update player sources
                audioPlayer.src = song.audioUrl;
                audioPlayer.load();

                // Update display metadata
                document.getElementById('songTitleDisplay').textContent = song.title;
                document.getElementById('artistDisplay').textContent = song.artist;
                document.getElementById('coverImage').src = song.coverUrl;
                
                // Reset buttons to Paused state by default
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                audioPlayer.pause(); 

                if (shouldAttemptPlay) {
                    // *** AUTOPLAY ATTEMPT IMPLEMENTATION ***
                    audioPlayer.play().then(() => {
                        // Autoplay successful: Update UI to playing state
                        playIcon.classList.add('hidden');
                        pauseIcon.classList.remove('hidden');
                        console.log("Autoplay successful.");
                    }).catch(error => {
                        // Autoplay blocked: Leave UI in paused state, waiting for user click
                        console.warn('Autoplay blocked by browser. Please click the play button to start the music.', error);
                    });
                }
            }

            // 1. Play/Pause functionality
            playPauseBtn.addEventListener('click', () => {
                if (audioPlayer.paused) {
                    audioPlayer.play().then(() => {
                        playIcon.classList.add('hidden');
                        pauseIcon.classList.remove('hidden');
                    }).catch(error => {
                        // Log error if play fails even on user click (should be rare)
                        console.error('Playback failed after user interaction.', error);
                    });
                } else {
                    audioPlayer.pause();
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                }
            });

            // 2. Previous/Next Control
            prevBtn.addEventListener('click', () => {
                // Decrement index, wrapping to the end if necessary
                currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
                loadSong(currentSongIndex, true); // Attempt to play the new song
            });

            nextBtn.addEventListener('click', () => {
                // Increment index, wrapping to the start if necessary
                currentSongIndex = (currentSongIndex + 1) % playlist.length;
                loadSong(currentSongIndex, true); // Attempt to play the new song
            });


            // 3. Volume Control
            volumeControl.addEventListener('input', () => {
                // Volume range is 0 to 1. Input range is 0 to 100.
                audioPlayer.volume = volumeControl.value / 100;
            });
            // Set initial volume
            audioPlayer.volume = volumeControl.value / 100;


            // 4. Progress Bar
            audioPlayer.addEventListener('loadedmetadata', () => {
                // Set max value of progress bar to the total duration of the song
                progressBar.max = audioPlayer.duration;
            });

            audioPlayer.addEventListener('timeupdate', () => {
                // Update progress bar as song plays
                progressBar.value = audioPlayer.currentTime;
            });

            progressBar.addEventListener('input', () => {
                // Allow user to seek (scrub)
                audioPlayer.currentTime = progressBar.value;
            });

            // 5. Auto-advance on End
            audioPlayer.addEventListener('ended', () => {
                // Automatically advance to the next song
                currentSongIndex = (currentSongIndex + 1) % playlist.length;
                loadSong(currentSongIndex, true); // Load and automatically play the next song
            });
            
            // *** INITIAL LOAD AND AUTOPLAY ATTEMPT ***
            // Load the first song and immediately attempt to play it (true)
            loadSong(currentSongIndex, true);
        });
    </script>
</head>

<body class="flex items-center justify-center min-h-screen p-4 font-sans">

    <!-- HIDDEN AUDIO ELEMENT --><audio id="audioPlayer"></audio>

    <!-- Profile Container (Simulating the modal/pop-up) --><div class="profile-container transparent-card w-full max-w-xl rounded-2xl overflow-hidden my-4 shadow-2xl relative"
        style="box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05);">

        <!-- Banner Section REMOVED -->

        <!-- Avatar and Main Content (Top Half) -->
        <!-- Adjusted padding (pt-6/pt-8) since the banner is removed -->
        <div class="p-4 pt-6 sm:p-6 sm:pt-8 pb-6 relative"> 

            <!-- Avatar -->
            <!-- Removed negative margin (-mt-12 sm:-16) since the banner is removed -->
            <div class="relative w-24 h-24 sm:w-32 sm:h-32 rounded-full avatar-shadow" 
                style="border: 6px solid rgba(47, 49, 54, 0.3);">
                <img src="https://media.tenor.com/n-MeD5bxWmoAAAAe/mark-zuckerberg.png" alt="User Avatar"
                    class="w-full h-full rounded-full object-cover">
                <!-- Status Dot (Online) --><div class="status-dot bg-discord-green"></div>
            </div>

            <!-- User Info Section --><div class="mt-4">
                <div class="text-white text-3xl font-extrabold tracking-wide">
                    Shotty08
                    <span class="text-gray-400 font-normal text-xl">#TheGoat</span>
                </div>
                <div class="text-sm text-gray-400 mt-2">
                    <span class="bg-discord-blurple text-white px-2.5 py-1 rounded-full text-xs font-semibold uppercase tracking-wider shadow-md">Creater</span>
                </div>
            </div>
        </div>

        <!-- --- PLAYLIST MUSIC PLAYER SECTION --- --><div class="px-6 pb-6 pt-4 border-t border-gray-600/30">
            <h3 class="text-gray-300 font-semibold mb-3 text-sm uppercase tracking-wider">Now Playing (Playlist Mode)</h3>

            <!-- Music Display & Controls --><div id="music-player" class="bg-gray-700/50 p-4 rounded-xl">
                <div class="flex items-center space-x-4 mb-3">
                    <!-- Cover Image --><img id="coverImage" src="https://placehold.co/48x48/5865f2/FFFFFF?text=SONG" alt="Cover"
                        class="w-12 h-12 rounded-lg flex-shrink-0 object-cover border border-gray-500/50">
                    
                    <!-- Song Info --><div class="flex-grow min-w-0">
                        <div id="songTitleDisplay" class="text-white text-sm font-semibold truncate">Kalimba (Royalty Free Track)</div>
                        <div id="artistDisplay" class="text-gray-400 text-xs truncate">Bensound</div>
                    </div>
                </div>

                <!-- Controls Bar --><div class="flex items-center space-x-3">
                    <!-- Previous Button --><button id="prevBtn" title="Previous" class="p-2 text-white/80 hover:text-white transition rounded-full flex-shrink-0">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                    </button>
                    
                    <!-- Play/Pause Button --><button id="playPauseBtn" title="Play/Pause" class="p-2 bg-discord-blurple hover:bg-discord-blurple/80 transition rounded-full shadow-lg flex-shrink-0">
                        <!-- SVG Icon for Play --><svg id="playIcon" class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 6v12l10-6z"/></svg>
                        <!-- SVG Icon for Pause (hidden initially) --><svg id="pauseIcon" class="w-6 h-6 text-white hidden" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6 6h4v12H6zm8 0h4v12h-4z"/></svg>
                    </button>
                    
                    <!-- Next Button --><button id="nextBtn" title="Next" class="p-2 text-white/80 hover:text-white transition rounded-full flex-shrink-0">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6 18l8.5-6L6 6v12zm9-12v12h2V6h-2z"/></svg>
                    </button>

                    <!-- Progress Bar --><div class="flex-grow">
                        <input type="range" id="progressBar" value="0" min="0" max="100" class="w-full h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer" style="accent-color: #5865f2;">
                    </div>

                    <!-- Volume Control --><div class="flex items-center space-x-1 w-28 flex-shrink-0 ml-3">
                        <!-- Volume Icon --><svg class="w-5 h-5 text-gray-400 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.74 2.5-2.26 2.5-4.02zM14 3.23v2.06c2.89.81 5 3.54 5 6.71s-2.11 5.9-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                        <input type="range" id="volumeControl" value="50" min="0" max="100" class="w-full h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer" style="accent-color: #5865f2;">
                    </div>
                </div>
            </div>
        </div>
        <!-- --- END PLAYLIST MUSIC PLAYER SECTION --- --></div>

</body>
</html>
